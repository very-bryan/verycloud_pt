<!DOCTYPE html>

<html lang="ko">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>VeryCloud Pitch Deck Cover</title>
<link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"/>
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet"/>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&amp;family=Noto+Sans+KR:wght@300;400;500;700;900&amp;display=swap" rel="stylesheet"/>
<style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Noto Sans KR', sans-serif;
            background-color: #020617; /* Slate 950 */
            overflow: hidden;
            width: 1280px;
            height: 720px;
        }
        
        .slide-container {
            width: 1280px;
            height: 720px;
            display: flex;
            flex-direction: column;
            position: relative;
            background-color: #020617;
            color: #ffffff;
            overflow: hidden;
        }

        /* 배경 장식 요소 */
        .bg-glow-purple {
            position: absolute;
            width: 800px;
            height: 800px;
            background-color: rgba(139, 92, 246, 0.15); /* Purple 500 with opacity */
            border-radius: 50%;
            filter: blur(120px);
            top: -200px;
            right: -200px;
            z-index: 0;
        }

        .bg-glow-blue {
            position: absolute;
            width: 600px;
            height: 600px;
            background-color: rgba(59, 130, 246, 0.1); /* Blue 500 with opacity */
            border-radius: 50%;
            filter: blur(100px);
            bottom: -150px;
            left: -150px;
            z-index: 0;
        }

        .grid-pattern {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            /* CSS Gradient 대신 투명도만 조절하여 배경 질감 표현 */
            background-image: 
                linear-gradient(rgba(255, 255, 255, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 255, 255, 0.03) 1px, transparent 1px);
            background-size: 40px 40px;
            z-index: 0;
            opacity: 0.5;
        }

        .content-wrapper {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 10;
            padding: 0 60px;
        }

        .logo-header {
            position: absolute;
            top: 40px;
            left: 60px;
            display: flex;
            align-items: center;
            gap: 12px;
            z-index: 20;
        }

        .logo-icon {
            font-size: 24px;
            color: #a78bfa;
        }

        .logo-text {
            font-size: 20px;
            font-weight: 700;
            letter-spacing: -0.02em;
            color: #f8fafc;
        }

        .hero-badge {
            display: inline-flex;
            align-items: center;
            padding: 6px 16px;
            background-color: rgba(139, 92, 246, 0.1);
            border: 1px solid rgba(139, 92, 246, 0.3);
            border-radius: 9999px;
            color: #c4b5fd;
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 32px;
            font-family: 'JetBrains Mono', monospace;
        }

        .hero-title {
            /* 요청사항: 폰트 크기 축소 (96px -> 72px) */
            font-size: 72px;
            font-weight: 900;
            line-height: 1.1;
            text-align: center;
            margin: 0 0 24px 0;
            letter-spacing: -0.03em;
            color: #ffffff;
            text-shadow: 0 4px 30px rgba(0,0,0,0.5);
        }

        .hero-title .highlight {
            color: #a78bfa;
            position: relative;
            display: inline-block;
        }
        
        .hero-title .highlight::after {
            content: '';
            position: absolute;
            bottom: 12px; /* 폰트 크기 축소에 맞춰 위치 미세 조정 */
            left: 0;
            width: 100%;
            height: 16px; /* 두께 미세 조정 */
            background-color: rgba(139, 92, 246, 0.2);
            z-index: -1;
            transform: skewX(-10deg);
        }

        .hero-subtitle {
            font-size: 32px;
            font-weight: 400;
            color: #94a3b8;
            text-align: center;
            margin: 0 0 48px 0;
            max-width: 800px;
            line-height: 1.5;
        }

        .terminal-box {
            background-color: rgba(15, 23, 42, 0.8);
            border: 1px solid rgba(148, 163, 184, 0.2);
            border-radius: 12px;
            padding: 24px 32px;
            font-family: 'JetBrains Mono', monospace;
            font-size: 20px;
            color: #e2e8f0;
            box-shadow: 0 20px 50px -10px rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            gap: 12px;
            backdrop-filter: blur(10px);
            margin-top: 10px;
        }

        .prompt {
            color: #10b981; /* emerald-500 */
            font-weight: 700;
        }

        .command {
            color: #ffffff;
        }
        
        .cursor {
            display: inline-block;
            width: 10px;
            height: 24px;
            background-color: #a78bfa;
            margin-left: 8px;
            animation: blink 1s step-end infinite;
            vertical-align: middle;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }

        .features-row {
            display: flex;
            gap: 40px;
            margin-top: 60px;
            opacity: 0.7;
        }

        .feature-item {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 16px;
            color: #cbd5e1;
            font-weight: 500;
        }

        .feature-icon {
            color: #a78bfa;
        }

        /* 하단 장식 바 */
        .bottom-bar {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 6px;
            background-color: #a78bfa; /* fallback */
            display: flex;
        }
        .bar-segment {
            height: 100%;
            flex: 1;
        }

    </style>
</head>
<body>
<div class="slide-container">
<!-- 배경 효과 -->
<div class="bg-glow-purple"></div>
<div class="bg-glow-blue"></div>
<div class="grid-pattern"></div>
<!-- 헤더: 로고 -->
<header class="logo-header">
<i class="fas fa-cloud logo-icon"></i>
<span class="logo-text">VeryCloud</span>
</header>
<!-- 메인 콘텐츠 -->
<main class="content-wrapper">
<!-- 배지 -->
<div class="hero-badge">
<i class="fas fa-bolt" style="margin-right: 8px; font-size: 12px;"></i>
                AI Native Deployment Platform
            </div>
<!-- 메인 타이틀 -->
<h1 class="hero-title">
<p>바이브코딩 배포를</p>
<p class="highlight">단 2초로 끝내다</p>
</h1>
<!-- 서브 타이틀 -->
<p class="hero-subtitle">
                "배포해줘" 한마디면 서버, DB, 도메인까지 자동 완성.<br/>
                코딩이 끝나는 순간, 세상과 연결됩니다.
            </p>
<!-- 터미널 데모 -->
<div class="terminal-box">
<span class="prompt">➜</span>
<!-- 요청사항: 명령어 텍스트 변경 (vc deploy --ai 제거) -->
<span class="command">"VeryCloud에 배포해줘"</span>
<span class="cursor"></span>
</div>
<!-- 하단 특징 아이콘 -->
<div class="features-row">
<div class="feature-item">
<i class="fas fa-server feature-icon"></i>
<p>Auto-Scaling Server</p>
</div>
<div class="feature-item">
<i class="fas fa-database feature-icon"></i>
<p>Instant DB</p>
</div>
<div class="feature-item">
<i class="fas fa-globe feature-icon"></i>
<p>Free SSL Domain</p>
</div>
</div>
</main>
<!-- 하단 컬러 바 -->
<div class="bottom-bar">
<div class="bar-segment" style="background-color: #7c3aed; opacity: 1;"></div>
<div class="bar-segment" style="background-color: #8b5cf6; opacity: 0.8;"></div>
<div class="bar-segment" style="background-color: #a78bfa; opacity: 0.6;"></div>
<div class="bar-segment" style="background-color: #c4b5fd; opacity: 0.4;"></div>
</div>
</div>
</body>
</html>
