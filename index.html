<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>VeryCloud Pitch Deck</title>
<meta property="og:title" content="Deploy to VeryCloud" />
<meta property="og:description" content='Tell your AI "Deploy to VeryCloud", or type vc deploy. Done. Framework, database, SSL ‚Äî all automatic.' />
<meta property="og:image" content="https://deck.verycloud.io/og-image.png" />
<meta property="og:url" content="https://deck.verycloud.io" />
<meta property="og:type" content="website" />
<meta name="twitter:card" content="summary_large_image" />

<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }

  body {
    background: #000;
    overflow: hidden;
    width: 100vw;
    height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
    user-select: none;
  }

  .presentation {
    position: relative;
    width: 100vw;
    height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .slide-wrapper {
    position: relative;
    width: 1280px;
    height: 720px;
    transform-origin: center center;
  }

  .slide {
    position: absolute;
    top: 0;
    left: 0;
    width: 1280px;
    height: 720px;
    border: none;
    opacity: 0.001;
    pointer-events: none;
    transition: opacity 0.4s ease;
    border-radius: 4px;
    box-shadow: 0 20px 60px rgba(0,0,0,0.5);
    -webkit-backface-visibility: hidden;
    backface-visibility: hidden;
  }

  .slide.active {
    opacity: 1;
    pointer-events: auto;
  }

  /* Navigation Arrows */
  .nav-btn {
    position: fixed;
    top: 50%;
    transform: translateY(-50%);
    z-index: 100;
    width: 48px;
    height: 48px;
    border-radius: 50%;
    border: none;
    background: rgba(255,255,255,0.1);
    color: rgba(255,255,255,0.6);
    font-size: 20px;
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
    transition: all 0.2s;
    backdrop-filter: blur(8px);
  }

  .nav-btn:hover {
    background: rgba(255,255,255,0.2);
    color: #fff;
  }

  .nav-btn.disabled {
    opacity: 0.2;
    cursor: default;
    pointer-events: none;
  }

  .nav-prev { left: 20px; }
  .nav-next { right: 20px; }

  /* Bottom Controls */
  .controls {
    position: fixed;
    bottom: 24px;
    left: 50%;
    transform: translateX(-50%);
    z-index: 100;
    display: flex;
    align-items: center;
    gap: 12px;
    padding: 8px 16px;
    background: rgba(15, 23, 42, 0.85);
    border-radius: 12px;
    backdrop-filter: blur(12px);
    border: 1px solid rgba(255,255,255,0.1);
  }

  .slide-indicator {
    display: flex;
    gap: 6px;
  }

  .dot {
    width: 8px;
    height: 8px;
    border-radius: 50%;
    background: rgba(255,255,255,0.2);
    cursor: pointer;
    transition: all 0.3s;
  }

  .dot.active {
    background: #a78bfa;
    width: 24px;
    border-radius: 4px;
  }

  .dot:hover:not(.active) {
    background: rgba(255,255,255,0.4);
  }

  .slide-number {
    color: rgba(255,255,255,0.5);
    font-size: 13px;
    font-variant-numeric: tabular-nums;
    min-width: 50px;
    text-align: center;
  }

  .divider {
    width: 1px;
    height: 16px;
    background: rgba(255,255,255,0.15);
  }

  .fullscreen-btn {
    background: none;
    border: none;
    color: rgba(255,255,255,0.5);
    cursor: pointer;
    font-size: 16px;
    padding: 4px;
    display: flex;
    align-items: center;
    transition: color 0.2s;
  }

  .fullscreen-btn:hover {
    color: #fff;
  }

  /* Hide controls in idle (only bottom bar, not arrows) */
  .controls {
    transition: opacity 0.3s;
  }

  body.idle .controls {
    opacity: 0;
  }

  /* Mobile bottom bar - hidden by default */
  .mobile-bottom {
    display: none;
  }

  /* Mobile styles (portrait) */
  @media (max-width: 768px) and (orientation: portrait) {
    body {
      overflow: auto;
      display: block;
    }

    .presentation {
      width: 100vw;
      display: block;
      position: relative;
      overflow: hidden;
    }

    .slide-wrapper {
      position: absolute !important;
      top: 0;
      left: 0;
      transform-origin: top left !important;
    }

    /* Hide desktop nav on mobile portrait */
    .nav-btn, .controls {
      display: none !important;
    }

    /* Show mobile bottom bar */
    .mobile-bottom {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
      padding: 32px 0 48px;
      background: #000;
    }

    .mobile-nav {
      display: flex;
      align-items: center;
      gap: 24px;
    }

    .mobile-nav-btn {
      width: 56px;
      height: 56px;
      border-radius: 50%;
      border: 1px solid rgba(255,255,255,0.2);
      background: rgba(255,255,255,0.1);
      color: rgba(255,255,255,0.8);
      font-size: 22px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .mobile-nav-btn.disabled {
      opacity: 0.2;
      pointer-events: none;
    }

    .mobile-slide-num {
      color: rgba(255,255,255,0.6);
      font-size: 18px;
      font-weight: 600;
      font-variant-numeric: tabular-nums;
      min-width: 60px;
      text-align: center;
    }

    .mobile-hint {
      color: rgba(255,255,255,0.4);
      font-size: 15px;
    }
  }

  /* Mobile landscape - hide mobile bottom */
  @media (max-width: 768px) and (orientation: landscape) {
    .mobile-bottom {
      display: none !important;
    }
  }

  /* Progress bar */
  .progress-bar {
    position: fixed;
    top: 0;
    left: 0;
    height: 3px;
    background: linear-gradient(90deg, #7c3aed, #a78bfa);
    z-index: 200;
    transition: width 0.4s ease;
  }

  /* Lock Screen */
  .lock-screen {
    position: fixed;
    inset: 0;
    z-index: 9999;
    background: #020617;
    display: flex;
    align-items: center;
    justify-content: center;
    flex-direction: column;
  }

  .lock-screen.hidden {
    display: none;
  }

  .lock-box {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 32px;
  }

  .lock-icon {
    width: 64px;
    height: 64px;
    border-radius: 50%;
    background: rgba(139, 92, 246, 0.1);
    border: 1px solid rgba(139, 92, 246, 0.3);
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .lock-icon svg {
    width: 28px;
    height: 28px;
    color: #a78bfa;
  }

  .lock-title {
    color: #f8fafc;
    font-size: 24px;
    font-weight: 700;
    letter-spacing: -0.02em;
  }

  .lock-subtitle {
    color: #64748b;
    font-size: 14px;
    margin-top: -20px;
  }

  .lock-form {
    display: flex;
    gap: 8px;
  }

  .lock-input {
    width: 260px;
    padding: 12px 16px;
    border-radius: 10px;
    border: 1px solid rgba(148, 163, 184, 0.2);
    background: rgba(15, 23, 42, 0.8);
    color: #f8fafc;
    font-size: 16px;
    outline: none;
    transition: border-color 0.2s;
  }

  .lock-input:focus {
    border-color: #a78bfa;
  }

  .lock-input.error {
    border-color: #ef4444;
    animation: shake 0.4s ease;
  }

  .lock-submit {
    padding: 12px 24px;
    border-radius: 10px;
    border: none;
    background: #7c3aed;
    color: #fff;
    font-size: 15px;
    font-weight: 600;
    cursor: pointer;
    transition: background 0.2s;
  }

  .lock-submit:hover {
    background: #6d28d9;
  }

  .lock-error-msg {
    color: #f87171;
    font-size: 13px;
    height: 18px;
    margin-top: -20px;
  }

  @keyframes shake {
    0%, 100% { transform: translateX(0); }
    20% { transform: translateX(-8px); }
    40% { transform: translateX(8px); }
    60% { transform: translateX(-6px); }
    80% { transform: translateX(6px); }
  }

</style>
</head>
<body>

<!-- Lock Screen -->
<div class="lock-screen" id="lockScreen">
  <div class="lock-box">
    <div class="lock-icon">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <rect x="3" y="11" width="18" height="11" rx="2" ry="2"/>
        <path d="M7 11V7a5 5 0 0 1 10 0v4"/>
      </svg>
    </div>
    <div class="lock-title">VeryCloud Pitch Deck</div>
    <div class="lock-subtitle">Ïó¥ÎûåÌïòÎ†§Î©¥ ÎπÑÎ∞ÄÎ≤àÌò∏Î•º ÏûÖÎ†•ÌïòÏÑ∏Ïöî</div>
    <form class="lock-form" onsubmit="return checkPassword(event)">
      <input type="password" class="lock-input" id="pwInput" placeholder="Password" autocomplete="off" autofocus/>
      <button type="submit" class="lock-submit">Enter</button>
    </form>
    <div class="lock-error-msg" id="lockError"></div>
  </div>
</div>

<div class="progress-bar" id="progress"></div>

<div class="presentation">
  <div class="slide-wrapper" id="slideWrapper">
    <iframe class="slide active" src="page1.html" id="slide-1"></iframe>
    <iframe class="slide" src="page2.html" id="slide-2"></iframe>
    <iframe class="slide" src="page3.html" id="slide-3"></iframe>
    <iframe class="slide" src="page4.html" id="slide-4"></iframe>
    <iframe class="slide" src="page5.html" id="slide-5"></iframe>
    <iframe class="slide" src="page6.html" id="slide-6"></iframe>
    <iframe class="slide" src="page6-1.html" id="slide-7"></iframe>
    <iframe class="slide" src="page7.html" id="slide-8"></iframe>
    <iframe class="slide" src="page8.html" id="slide-9"></iframe>
    <iframe class="slide" src="page9.html" id="slide-10"></iframe>
    <iframe class="slide" src="page10.html" id="slide-11"></iframe>
  </div>
</div>

<button class="nav-btn nav-prev disabled" id="prevBtn" onclick="prevSlide()">&#9664;</button>
<button class="nav-btn nav-next" id="nextBtn" onclick="nextSlide()">&#9654;</button>

<div class="controls" id="controls">
  <span class="slide-number" id="slideNum">1 / 11</span>
  <div class="divider"></div>
  <div class="slide-indicator" id="dots"></div>
  <div class="divider"></div>
  <button class="fullscreen-btn" onclick="toggleFullscreen()" title="Fullscreen (F)">
    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
      <path d="M8 3H5a2 2 0 0 0-2 2v3m18 0V5a2 2 0 0 0-2-2h-3m0 18h3a2 2 0 0 0 2-2v-3M3 16v3a2 2 0 0 0 2 2h3"/>
    </svg>
  </button>
</div>

<div class="mobile-bottom" id="mobileBottom">
  <div class="mobile-nav">
    <button class="mobile-nav-btn disabled" id="mobilePrev" onclick="prevSlide()">&#9664;</button>
    <span class="mobile-slide-num" id="mobileSlideNum">1 / 11</span>
    <button class="mobile-nav-btn" id="mobileNext" onclick="nextSlide()">&#9654;</button>
  </div>
  <div class="mobile-hint">üì± ÌôîÎ©¥ÏùÑ Í∞ÄÎ°úÎ°ú ÎèåÎ¶¨Î©¥ Îçî Ïûò Î≥¥ÏûÖÎãàÎã§</div>
</div>

<script>
  // Password check
  const PASS_HASH = '4b78a8b7f03fa8eeadbc483e9b5a8b1ba5560794d2b84ce4e775d59156ec0f20';

  async function sha256(text) {
    const data = new TextEncoder().encode(text);
    const hash = await crypto.subtle.digest('SHA-256', data);
    return Array.from(new Uint8Array(hash)).map(b => b.toString(16).padStart(2, '0')).join('');
  }

  async function checkPassword(e) {
    e.preventDefault();
    const input = document.getElementById('pwInput');
    const hash = await sha256(input.value);
    if (hash === PASS_HASH) {
      document.getElementById('lockScreen').classList.add('hidden');
      sessionStorage.setItem('vc_auth', '1');
    } else {
      input.classList.add('error');
      document.getElementById('lockError').textContent = 'ÎπÑÎ∞ÄÎ≤àÌò∏Í∞Ä Ïò¨Î∞îÎ•¥ÏßÄ ÏïäÏäµÎãàÎã§';
      setTimeout(() => {
        input.classList.remove('error');
      }, 400);
      input.value = '';
      input.focus();
    }
    return false;
  }

  // Skip lock if already authenticated in this session
  if (sessionStorage.getItem('vc_auth') === '1') {
    document.getElementById('lockScreen').classList.add('hidden');
  }

  const TOTAL = 11;
  let current = 1;
  let idleTimer;

  // Create dots
  const dotsContainer = document.getElementById('dots');
  for (let i = 1; i <= TOTAL; i++) {
    const dot = document.createElement('div');
    dot.className = 'dot' + (i === 1 ? ' active' : '');
    dot.dataset.slide = i;
    dot.onclick = () => goToSlide(i);
    dotsContainer.appendChild(dot);
  }

  function goToSlide(n) {
    if (n < 1 || n > TOTAL || n === current) return;

    document.getElementById('slide-' + current).classList.remove('active');
    current = n;
    var newSlide = document.getElementById('slide-' + current);
    // Force mobile browser to render iframe content before showing
    newSlide.offsetHeight;
    newSlide.classList.add('active');

    // Update dots
    document.querySelectorAll('.dot').forEach((d, i) => {
      d.classList.toggle('active', i + 1 === current);
    });

    // Update slide number
    document.getElementById('slideNum').textContent = current + ' / ' + TOTAL;

    // Update nav buttons
    document.getElementById('prevBtn').classList.toggle('disabled', current === 1);
    document.getElementById('nextBtn').classList.toggle('disabled', current === TOTAL);

    // Update progress bar
    document.getElementById('progress').style.width = ((current / TOTAL) * 100) + '%';

    // Update mobile nav
    document.getElementById('mobileSlideNum').textContent = current + ' / ' + TOTAL;
    document.getElementById('mobilePrev').classList.toggle('disabled', current === 1);
    document.getElementById('mobileNext').classList.toggle('disabled', current === TOTAL);
  }

  function nextSlide() { goToSlide(current + 1); }
  function prevSlide() { goToSlide(current - 1); }

  // Keyboard navigation
  document.addEventListener('keydown', (e) => {
    resetIdle();
    switch(e.key) {
      case 'ArrowRight':
      case 'ArrowDown':
      case ' ':
      case 'PageDown':
        e.preventDefault();
        nextSlide();
        break;
      case 'ArrowLeft':
      case 'ArrowUp':
      case 'PageUp':
        e.preventDefault();
        prevSlide();
        break;
      case 'Home':
        e.preventDefault();
        goToSlide(1);
        break;
      case 'End':
        e.preventDefault();
        goToSlide(TOTAL);
        break;
      case 'f':
      case 'F':
        toggleFullscreen();
        break;
      case 'Escape':
        if (document.fullscreenElement) {
          document.exitFullscreen();
        }
        break;
    }
  });

  // Fullscreen
  function toggleFullscreen() {
    if (!document.fullscreenElement) {
      document.documentElement.requestFullscreen();
    } else {
      document.exitFullscreen();
    }
  }

  // Auto-scale slides to fit viewport
  function isMobilePortrait() {
    return window.innerWidth <= 768 && window.innerHeight > window.innerWidth;
  }

  function scaleSlides() {
    const wrapper = document.getElementById('slideWrapper');
    if (isMobilePortrait()) {
      // Mobile portrait: fit width 100%, top-aligned
      const scale = window.innerWidth / 1280;
      wrapper.style.transform = 'scale(' + scale + ')';
      wrapper.style.transformOrigin = 'top left';
      // Set presentation height to match scaled slide
      document.querySelector('.presentation').style.height = (720 * scale) + 'px';
    } else {
      // Desktop: center and fit
      const scaleX = window.innerWidth / 1280;
      const scaleY = window.innerHeight / 720;
      const scale = Math.min(scaleX, scaleY);
      wrapper.style.transform = 'scale(' + scale + ')';
      wrapper.style.transformOrigin = 'center center';
      document.querySelector('.presentation').style.height = '100vh';
    }
  }

  window.addEventListener('resize', scaleSlides);
  window.addEventListener('orientationchange', function() {
    setTimeout(scaleSlides, 100);
  });
  scaleSlides();

  // Idle detection - hide controls after 3s of no mouse movement
  function resetIdle() {
    document.body.classList.remove('idle');
    clearTimeout(idleTimer);
    idleTimer = setTimeout(() => {
      document.body.classList.add('idle');
    }, 3000);
  }

  document.addEventListener('mousemove', resetIdle);
  document.addEventListener('click', resetIdle);
  resetIdle();

  // Initial progress
  document.getElementById('progress').style.width = ((1 / TOTAL) * 100) + '%';
</script>
</body>
</html>
